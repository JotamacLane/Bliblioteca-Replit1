<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <link rel="stylesheet" href="style/index.css">

</head>
<body>
<script>
  Parse.initialize("foGUBluZGrJCl64t9Hz2yADSSxeSe6nwVIIpHr2x","8uRogyXapcUlSILV71Tmtp5NOg5sDa9SEoaNN3Xa"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
  Parse.serverURL = 'https://parseapi.back4app.com/'


  async function saveNewPerson() {
    const person = new Parse.Object("Person");

    person.set("name", "John Snow");
    person.set("age", 27);
    try {
      let result = await person.save()
      alert('New object created with objectId: ' + result.id);
      } catch(error) {
          alert('Failed to create new object, with error code: ' + error.message);
      }
    } 

  //Reading your First Data Object from Back4App
  async function retrievePerson() {
    const query = new Parse.Query("Person");

    try {
      const person = await query.get("mhPFDlCahj");
      const name = person.get("name");
      const age = person.get("age");

      alert(`Name: ${name} age: ${age}`);
    } catch (error) {
      alert(`Failed to retrieve the object, with error code: ${error.message}`);
    }
  }  
</script>
  
</body>
</html>
